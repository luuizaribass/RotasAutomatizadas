<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rotas Automatizadas</title>

    

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.2.0/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine@latest/dist/leaflet-routing-machine.css" />
    

    <style>

        *{
            margin: 0;
            border: 0;
            padding: 0;
            box-sizing: border-box;}
        img{
            width: 100%;
            height: auto;}

        #map { 
            height: 80vh;
            width: 60vw;
            border-radius: 5px;
        }


        .fundo{
            background: radial-gradient(circle, rgba(90,0,122,1) 0%, rgba(0,0,0,1) 100%);;
            background-position: center;
            background-repeat: no-repeat;
            background-size: 100%;
            width: 100%;
            height: 100%;}


        .container{
            display: flex;
            width: 100%;
            justify-content: center;
            height: 100vh;
            align-items: center;
            flex-direction: column;}
    </style>
    
</head>
<body>

    
    <div class="fundo">
        <div class="container">
            <div id="map"></div>
        </div>
    </div>


    <script src="https://unpkg.com/leaflet@1.2.0/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-routing-machine@latest/dist/leaflet-routing-machine.js"></script>

    <script>

        navigator.geolocation.getCurrentPosition(funciona, erro)

        function funciona(pos) {
            var la = pos.coords.latitude;
            var lo = pos.coords.longitude;
            var map = L.map('map').setView([la, lo], 12);
        L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 19,
        attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
        }).addTo(map);  

        L.Routing.control({
            waypoints: [
                L.latLng(la, lo), 
                L.latLng(-23.556688148343888, -46.31376663350625) 
            ]
        }).addTo(map);}


        function erro(){
            console.log('Não foi possível localizar');
        }

        

    </script>

</body>
</html>
